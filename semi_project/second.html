<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Layout</title>
  <link rel="stylesheet" href="second.css">
<script src="mapLoader.js"></script>

</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="filter-section">
        <h3>지역 선택</h3>
        <select>
          <option>All Provinces</option>
        </select>

        <h3>위치 선택</h3>
        <input type="text" placeholder="Earliest tour start">
        <input type="text" placeholder="Latest tour start">

        <h3>난이도</h3>
        <input type="range" min="1" max="5">

        <h3>투어 기간</h3>
        <input type="range" min="1" max="10">

        <h3>평균 이동 거리</h3>
        <input type="range" min="20" max="80">

        <h3>투어 종류</h3>
        <select>
          <option>All</option>
          <option>Guided</option>
          <option>Self-Guided</option>
        </select>

        <h3>최대 가격</h3>
        <input type="range" min="500" max="2500">
      </div>
    </div>

    <div class="right-panel">
      <div class="graph-box">
        <div class="chart" style="padding: 8px 0; width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;">
          <h3 class="graph-title">월별 싱크홀 발생 빈도</h3>
          <img src="sinkhole_monthly_bar.png" alt="월별 싱크홀 발생 빈도 그래프" style="width:100%;max-width:500px;display:block;margin:12px auto 0 auto;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);" />
        </div>
      </div>
      <div class="map-box">
        <h3>국내 싱크홀 발생 위치</h3>
        <div class="chart" style="width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;">
          <iframe src="/sinkhole_map.html" class="sinkhole-map-iframe"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

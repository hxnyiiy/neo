<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>가위</title>
    </head>
    <body>
        <h3>가위 바위 보 게임</h3>
        <script>
            while(true) {
                let rsp_map = {1: "가위",  2: "바위", 3: "보"};
                let user = prompt("1~3 사이의 숫자를 입력하세요.(1:가위, 2:바위, 3:보)", 3);
                user = parseInt(user);
                if (user ==1 || user == 2 || user == 3) {
                    let com = Math.floor(Math.random() * 3 + 1);
                    verdict = user - com;
                    document.write("User : " + rsp_map[user] + "vs com :" + rsp_map[com] + "<br>");
                    if (verdict == -2 || verdict == 1) 
                        document.write("User Win");
                    else if (verdict == -1 || verdict == 2) 
                        document.write("Com Win<br>");
                    else document.write("Draw<br>");
                    break;
                    } else {
                        alert("1~3사이의 숫자를 입력해줘");
                    }
                }
        </script>
    </body>
</html>
